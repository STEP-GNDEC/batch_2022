<html>
<head>
<link rel="stylesheet"href="j1.css">
<title>javascript</title>
</head>
<body>
<h1>ARITHMETIC OPERATORS</h1>
<script language="javascript" type="text/javascript">
           var a = 10;
           var b = 20;
           var linebreak="<br >";
           result=a + b;
           document.write("The next result is " + result);
           document.write(linebreak);
           result=a / b;
           document.write("The next result is " + result);
           document.write(linebreak);
           result=a - b;
           document.write("The next result is " + result);
           document.write(linebreak);
           result=a * b;
           document.write("The next result is " + result);
           document.write(linebreak);
           result=a % b;
           document.write("The next result is " + result);
           document.write(linebreak);
</script>
</body >
</html>
