<body style="background-color:BlanchedAlmond;">
<h1 style="text-align:center;font-style:oblique;background-color:Lavender;font-size:500%;">ONCLICK EVENT TYPE</h1>
<p style="font-size:250%;font-style:oblique;">This event type occured when a user clicks the
left button of his mouse.You can put your validation, warning etc., against this event type.</p>
<p style="text-align:center;font-size:250%;font-style:oblique;">Example:</p>
<script language="javascript" type="text/javascript">
               function sayHello() 
               {
               alert("Hello World")
               }
</script>
<form style="text-align:center;">
         <input type = "button" onclick = "sayHello()" value = "Say Hello" />
      </form>
<center><a href="events.html">EVENTS </a></center>
</body>
</html>
