<h1> CONDITIONAL MISCELLANEOUS OPERATORS</h1>
<p>The conditional operator is also known as the ternary operator. 
This operator consists of three operands and is used to evaluate Boolean
expressions. The goal of the operator is to decide; 
which value should be assigned to the variable</p>
<script language="javascript" type="text/javascript">
            var a = 10;
            var b = 20;
            var linebreak = "<br />";
         
            document.write ("((a > b) ? 100 : 200) => ");
            result = (a > b) ? 100 : 200;
            document.write(result);
            document.write(linebreak);
         
            document.write ("((a < b) ? 100 : 200) => ");
            result = (a < b) ? 100 : 200;
            document.write(result);
            document.write(linebreak); 
</script>
