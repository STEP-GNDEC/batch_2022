<body>
<h1>DO WHILE LOOP</h1>
<div>The do/while loop is a variant of the while loop. This loop will execute the code block once, 
before checking if the condition is true, then it will repeat the loop as long as the condition is true.
</div>
<br>
<br>
<center><img src="p33.jpg" height="50%" width="50%"></center>
<script language="javascript" type="text/javascript">
           document.write("<p>");
            var age = 3;
           document.write("Starting Loop" + "<br />");
            do {
               document.write("Current age : " + age + "<br />");
               age+=3;
            }
            
            while (age <=10);
            document.write ("Loop stopped!");
         
      </script>  
<center><a href="loops.html">LOOPS</a></center>
</body>
</html>
