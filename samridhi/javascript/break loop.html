<h1>BREAK STATEMENT</h1>
<div>The break statement, which was briefly introduced 
with the switch statement, is used to exit a loop early, breaking out of the enclosing 
curly braces</div>
<center><img src="p34.jpg" height="50%" width="50%"></center>
<script language="javascript" type="text/javascript">
        document.write("<p>");
        var x = 4;
        document.write("Entering the loop<br /> ");
         
         while (x < 40) {
            if (x == 6) {
               break;  
            }
            x = x + 4;
            document.write( x + "<br />");
         }         
         document.write("Exiting the loop!<br /> ");
</script>
