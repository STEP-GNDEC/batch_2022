<h1>ARITHMETIC OPERATORS</h1>
<p>Arithmetic operators are used to perform arithmetic operations on variables and data.
For example, a + b; Here, the + operator is used to add two variables a and b .</p>
<script language="javascript" type="text/javascript">
           var a = 10;
           var b = 20;
           var linebreak="<br />";
           result=a + b;
           document.write("The next result is " + result);
           document.write(linebreak);
           result=a / b;
           document.write("The next result is " + result);
           document.write(linebreak);
           result=a - b;
           document.write("The next result is " + result);
           document.write(linebreak);
           result=a * b;
           document.write("The next result is " + result);
           document.write(linebreak);
           result=a % b;
           document.write("The next result is " + result);
           document.write(linebreak);
</script>
