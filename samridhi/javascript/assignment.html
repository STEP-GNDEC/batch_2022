<h1>ASSIGNMENT OPERATOR</h1>
<p>The assignment operator = assigns the value of its right
hand operand to a variable, a property, or an indexer element given 
by its left-hand operand. The result ofan assignment expression is the 
value assigned to the left-hand operand.</p>
<script language="javascript" type="text/javascript">
            var a = 6;
            var b = 11;
            var linebreak = "<br />";
         
            document.write("Value of a => (a = b) => ");
            result = (a = b);
            document.write(result);
            document.write(linebreak);
         
            document.write("Value of a => (a += b) => ");
            result = (a += b);
            document.write(result);
            document.write(linebreak);
         
            document.write("Value of a => (a -= b) => ");
            result = (a -= b);
            document.write(result);
            document.write(linebreak);
         
            document.write("Value of a => (a *= b) => ");
            result = (a *= b);
            document.write(result);
            document.write(linebreak);
         
            document.write("Value of a => (a /= b) => ");
            result = (a /= b);
            document.write(result);
            document.write(linebreak);
         
            document.write("Value of a => (a %= b) => ");
            result = (a %= b);
            document.write(result);
            document.write(linebreak);
</script>
