<h1>WHILE LOOP</h1>
<div>The while statement creates a loop that executes a specified statement as 
long as the test condition evaluates to true. The condition is evaluated before
executing the statement.</div>
<br>
<br>
<center><img src="p31.jpg" height="50%" width="50%"></center>
<script language="javascript" type="text/javascript">
var i=0;
var n=10;
var linebreak="<br/>";
while(i<=10)
{
document.write("<p>");
document.write("7*"+i+"="+i*7+"<br>");
document.write(linebreak);
i++;
}
</script>
