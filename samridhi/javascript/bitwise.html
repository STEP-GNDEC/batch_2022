<h1>BITWISE OPERATORS</h1>
<p>The bitwise AND operator ( & ) compares each bit of the 
first operand to the corresponding bit of the second operand. If both bits are 1, the corresponding result bit is set 
to 1. Otherwise, the corresponding result bit is set to 0</p>
<script language="javascript" type="text/javascript">
            var a = 2; 
            var b = 3; 
            var linebreak = "<br />";
         
            document.write("(a & b) => ");
            result = (a & b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(a | b) => ");
            result = (a | b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(a ^ b) => ");
            result = (a ^ b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(~b) => ");
            result = (~b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(a << b) => ");
            result = (a << b);
            document.write(result);
            document.write(linebreak);
         
            document.write("(a >> b) => ");
            result = (a >> b);
            document.write(result);
            document.write(linebreak);
</script>
