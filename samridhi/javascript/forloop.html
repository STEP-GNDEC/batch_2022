<h1>FOR LOOP</h1>
<div>A for loop is a control flow statement for specifying iteration, 
which allows code to be executed repeatedly. A for loop has
two parts: a header specifying the iteration, and a body which is executed once per iteration.</div>
<br>
<br>
<center><img src="p32.jpg" height="50%" width="50%"></center>
<script language="javascript" type="text/javascript">
             var count;
            document.write("<p>");
            document.write("Starting Loop" + "<br />");
            for(count = 0; count < 20; count+=2) {
            document.write("Current Count : " + count );
            document.write("<br />");
            }         
            document.write("Loop stopped!");
</script>
